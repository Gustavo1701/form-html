<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Form User</title>
</head>

<body>
    <h2>Cadastro de usuário</h2>

    <form action="" class="container">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="João">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">

        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <label for="celular">Número de celular</label>
        <input type="text" name="celular" id="celular" placeholder="(00) 9 0000 0000">

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar dados</button>
        </div>

    </form>

</body>

</html>
